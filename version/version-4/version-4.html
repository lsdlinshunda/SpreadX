<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.2;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 0.5 px;
}

</style>
<span>年份：</span>
<input id="year"></input>
<button onclick="filterByYear()">筛选</button>
<button onclick="startSpread()">开始传播</button>
<br>
<svg width="1200" height="750"></svg>
<script src="d3.v4.min.js"></script>
<script>

var seed_node = []

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    center = {x: width / 2, y: height / 2}

// var color = d3.scaleOrdinal(d3.schemeCategory20);

// var simulation = d3.forceSimulation()
//     .force("link", d3.forceLink().id(function(d) { return d.id; }))
//     .force("charge", d3.forceManyBody())
//     .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("output.json", function(error, graph) {
    if (error) throw error;

    var hash = []; 
    for (var i = 0; i < graph.nodes.length; ++i) {
        hash[graph.nodes[i].id] = graph.nodes[i];
    } 

    for (var i = 0; i < graph.edges.length; ++i) {
        graph.edges[i]["source"] = hash[graph.edges[i]["source"]];
        graph.edges[i]["target"] = hash[graph.edges[i]["target"]];
    }

    console.log(graph.edges);
        
    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.edges)
        .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.value); })
        .attr("x1", function(d) { return center.x + d.x1 * 0.2; })
        .attr("y1", function(d) { return center.y + d.y1 * 0.2; })
        .attr("x2", function(d) { return center.x + d.x2 * 0.2; })
        .attr("y2", function(d) { return center.y + d.y2 * 0.2; });

    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("cx", function(d) { return center.x + d.x * 0.2; })
        .attr("cy", function(d) { return center.y + d.y * 0.2; })
        .attr("r", function(d) { return d.size * 0.24; })
        .attr("fill", "steelblue")
        // .attr("fill", function(d) { return color(d.year); })
        .on("click", function(d) {
            chosen = d3.select(this)
            if (chosen.attr("fill") != "red") {
                chosen.attr("fill", "red")
            } else { 
                chosen.attr("fill", "steelblue")
            }
        });
        // .call(d3.drag()
        //     .on("start", dragstarted)
        //     .on("drag", dragged)
        //     .on("end", dragended)); 

    // 缩放
    // node.attr("transform","scale(0.2)")
    // link.attr("transform","scale(0.4)")  

    node.append("title")
        .text(function(d) { return d.id + "(" + d.year + ")"; });

    // simulation
    //     .nodes(graph.nodes)
    //     .on("tick", ticked);

    // simulation.force("link")
    //     .links(graph.links);

    function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    }
});

function zoomed() {
    svg.attr("transform",
        "translate(" + zoom.translate() + ")" +
        "scale(" + zoom.scale() + ")"
    );
}
 
// 过滤年份
function filterByYear() {
    console.log(1)
    year = document.getElementById("year").value
    year = parseInt(year)
    d3.selectAll("circle").filter(function(d, i) {
        if ( d.year > year)
            return true
        else 
            return false
    }).style("display", "none")

    d3.selectAll("circle").filter(function(d, i) {
        if ( d.year <= year)
            return true
        else 
            return false
    }).style("display", "block")

    d3.selectAll("line").filter(function(d, i) {
        if ( d.year > year)
            return true
        else 
            return false
    }).style("display", "none")

    d3.selectAll("line").filter(function(d, i) {
        if ( d.year <= year)
            return true
        else 
            return false
    }).style("display", "block")
}

function startSpread() {
    //TODO: 直接根据属性选择 
    var seed = d3.selectAll("circle").filter(function(d) {
        return d3.select(this).attr("fill") == "red"
    })
    //不存在种子
    if (seed.empty()) {
        console.log("spread finish")
        return
    }
    seed.each(function(d){
        // console.log(d.id)
        //随机选择相邻边
        var new_seed = d3.selectAll("line").filter(function(l) {
            // console.log(.source.id)
            // return false
            return l.source.id == d.id && Math.random() < 0.5
        })
        //生成新种子
        new_seed.each(function(l) {
            d3.selectAll("circle").filter(function(c) {
                return (c.id == l.target.id && d3.select(this).attr("fill") == "steelblue")
            }).attr("fill", "red")
        })
        d3.select(this).attr("fill", "orange")
    })
    //新一轮传播
    setTimeout(startSpread, 1000)
}

</script>
