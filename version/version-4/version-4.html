<!DOCTYPE html>
<meta charset="utf-8">
<style>

line.observed {
    stroke: steelblue;
    stroke-opacity: 0.2;
}

line.infected {
    stroke: orange;
    stroke-opacity: 0.6; 
}

line.unobserved {
    stroke: #999;
    stroke-opacity: 0.05;
}

circle {
    stroke: #fff;
    stroke-width: 0.5 px;
}

circle.observed {
    fill: steelblue;
    opacity: 1.0;
}

circle.infected {
    fill: orange;
    opacity: 1.0;
}

circle.seed {
    fill: red;
    opacity: 1.0;
}

circle.unobserved {
    fill: steelblue;
    opacity: 0.3;
}

.invisible {
    display: none;
}

</style>
<span>年份：</span>
<input id="year"></input>
<button onclick="filterByYear()">筛选</button>
<button onclick="simulation()">开始传播</button>
<br>
<svg width="1200" height="750"></svg>
<script src="d3.v4.min.js"></script>
<script>

var seed_node = []

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    center = {x: width / 2, y: height / 2}

// var color = d3.scaleOrdinal(d3.schemeCategory20);

// var simulation = d3.forceSimulation()

d3.json("01.json", function(error, graph) {
    if (error) throw error;

    var hash = []; 
    for (var i = 0; i < graph.nodes.length; ++i) {
        hash[graph.nodes[i].id] = graph.nodes[i];
    } 

    for (var i = 0; i < graph.edges.length; ++i) {
        graph.edges[i]["source"] = hash[graph.edges[i]["source"]];
        graph.edges[i]["target"] = hash[graph.edges[i]["target"]];
        graph.edges[i]["year"] = Math.max(graph.edges[i]["source"].attributes.year, graph.edges[i]["target"].attributes.year)
    }

    console.log(graph.edges);
        
    var link = svg.append("g")
        .attr("class", "links")
        .selectAll("line")
        .data(graph.edges)
        .enter().append("line")
        .attr("stroke-width", function(d) { return Math.sqrt(d.size); })
        .attr("x1", function(d) { return center.x + d.source.x * 0.2; })
        .attr("y1", function(d) { return center.y + d.source.y * 0.2; })
        .attr("x2", function(d) { return center.x + d.target.x * 0.2; })
        .attr("y2", function(d) { return center.y + d.target.y * 0.2; })
        .classed("observed", true);

    var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(graph.nodes)
        .enter().append("circle")
        .attr("cx", function(d) { return center.x + d.x * 0.2; })
        .attr("cy", function(d) { return center.y + d.y * 0.2; })
        .attr("r", function(d) { return d.size * 0.24; })
        .attr("class", "observed")
        // .attr("fill", function(d) { return color(d.year); })
        .on("click", function(d) {
            chosen = d3.select(this);
            if (chosen.classed("seed")) {
                chosen.attr("class", "observed");
            } else { 
                chosen.attr("class", "seed");
            }
        });
        // .call(d3.drag()
        //     .on("start", dragstarted)
        //     .on("drag", dragged)
        //     .on("end", dragended)); 

    // 缩放
    // node.attr("transform","scale(0.2)")
    // link.attr("transform","scale(0.4)")  

    node.append("title")
        .text(function(d) { return d.id + "(" + d.attributes.year + ")"; });

    // simulation
    //     .nodes(graph.nodes)
    //     .on("tick", ticked);

    // simulation.force("link")
    //     .links(graph.links);

    function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
    }
});

// 过滤年份
function filterByYear() {
    var year = parseInt(document.getElementById("year").value);
    d3.selectAll("circle").filter(function(d, i) {
        if ( d.attributes.year > year)
            return true;
        else 
            return false;
    }).attr("class", "invisible");

    d3.selectAll("circle").filter(function(d, i) {
        if ( d.attributes.year <= year)
            return true;
        else 
            return false;
    }).attr("class", "observed");

    d3.selectAll("line").filter(function(d, i) {
        if ( d.year > year)
            return true;
        else 
            return false;
    }).attr("class", "invisible");

    d3.selectAll("line").filter(function(d, i) {
        if ( d.year <= year)
            return true;
        else 
            return false;
    }).attr("class", "observed");
}

async function simulation() {
    var year = parseInt(document.getElementById("year").value);
    console.log(0);
    while (year<2017) {
        await startSpread().then(() => {
            console.log("finish");
        });
        d3.select("circle.infected").attr("class", "seed");
        d3.selectAll("circle.infected").attr("class", "observed");
        d3.selectAll("line.infected").attr("class", "observed");
        d3.select("circle.observed").attr("class", "seed");
        //新一年的节点加入网络
        ++year;
        d3.selectAll("circle").filter(function(d, i) {
            return d.attributes.year == year;
        }).attr("class", "unobserved");
        d3.selectAll("line").filter(function(d, i) {
            return d.year == year;
        }).attr("class", "unobserved");
        await sleep(1000);
        console.log(year);
    }
}

function startSpread() {
    return new Promise((resolve) => {
        var seed = d3.selectAll("circle.seed")
        console.log(seed)
        //不存在种子
        if (seed.empty()) {
            console.log("spread finish");
            resolve();
            return;
        }
        seed.each(function(d){
            // console.log(d.id)
            //边变黄
            // d3.selectAll("line").filter(function(l) {
            //     if (this.css("storke") != "") {
            //         console.log(this.css("storke"))
            //     }
            //     return d3.select(this).style("storke");
            // }).style("storke", "orange")
            //随机选择相邻边
            var new_seed = d3.selectAll("line").filter(function(l) {
                if (l.source.id == d.id) {
                    var target = d3.selectAll("circle").filter(function(c) {
                        return c.id == l.target.id;
                    });
                    return Math.random() < 0.3 && target.classed("observed");
                }
                return false;
            }).attr("class", "infected");
            
            //生成新种子
            new_seed.each(function(l) {
                d3.selectAll("circle").filter(function(c) {
                    return (c.id == l.target.id);
                }).attr("class", "seed");
            });
            d3.select(this).attr("class", "infected");
        });
        //新一轮传播
        sleep(1000).then(() => {
            return startSpread();
        }).then(() => {
            resolve();
        })
        // setTimeout(startSpread, 1000);
    })
}

//延迟函数
function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
