<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/svg.css"> 
        <link rel="stylesheet" href="css/menu.css"> 
        <script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/d3.v4.min.js"></script>
        <script src="js/jquery.jsonrpc.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-lg-3">
                    <div id="menu" class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                信息投放可视化
                            </h3>
                        </div>
                        <form role="form">
                            <fieldset>
                                <legend>年份筛选</legend>
                                <div id="year_selector" class="form-group">
                                    <div class="row-fluid input-group-sm">
                                        <label for="year" class="col-sm-3">年份：</label>
                                        <div id="slider" class="col-sm-7"></div>
                                        <input id="year" class="form-control input-small col-sm-2"></input>
                                    </div>
                                </div>  
                            </fieldset>
                            <fieldset>
                                <legend>参数设置</legend>
                                <div class="form-group">
                                    <label for="inputfile">上传数据文件：</label>
                                    <input type="file" id="inputfile">
                                </div>
                                <div class="form-group">
                                    <label for="algorithm">种子选取算法：</label>
                                    <select id="algorithm" class="form-control">
                                        <option value="algorithm_1">1.度数大小</option>
                                        <option value="algorithm_2">2.影响力</option>
                                    </select>
                                </div>
                                <div class="row-fluid">
                                    <div class="form-group input-group-sm">
                                        <label for="seed_number" class="col-sm-3">种子数：</label>
                                        <input type="number" min="1" id="seed_number" class="form-control col-sm-2 input-small"></input>
                                        <label for="probability" class="col-sm-3">感染率：</label>
                                        <div class="input-group col-sm-4 input-group-sm">
                                            <input type="number" min="0" max="100" id="probability" class="form-control"></input>
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>
                                </div>  
                                <div class="row-fluid">
                                    <div class="form-group input-group-sm">
                                        <label for="threshold" class="col-sm-3">边阈值：</label>
                                        <input type="number" min="1" id="threshold" class="form-control col-sm-2 input-small"></input>
                                        <label for="estimation" class="col-sm-4">预估值上界：</label>
                                        <div class="input-group col-sm-3 input-group-sm">
                                            <input id="estimation" class="form-control"></input>
                                        </div>
                                    </div>  
                                </div>
                            </fieldset>
                            <fieldset>
                                <button type="button" onclick="simulation()" class="btn btn-primary btn-lg btn-block">开始模拟</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <svg class="col-lg-9" width=1200 height=900></svg>
            </div>
        </div>
    </body>

    <script src="js/defaultOption.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/svg.js"></script>
</html>
